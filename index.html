  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2f2f46);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 40px;
    }

    .pokemon-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .pokemon-list li {
      background: linear-gradient(145deg, #3b3b5c, #2b2b40);
      border: 2px solid #ffcc00;
      border-radius: 20px;
      padding: 15px;
      width: 180px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .pokemon-list li:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.7);
    }

    .pokemon-list img {
      width: 100px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 5px #000);
    }

    .pokemon-list p {
      margin: 0;
      font-weight: bold;
      color: #fff;
      font-size: 1.2em;
      text-shadow: 1px 1px 2px #000;
    }

    .pokemon-list button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ff3333;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 10px #ff3333;
    }

    .pokemon-list button:hover {
      background-color: #ff6666;
      transform: scale(1.1);
    }

    /* Scrollbar estilo pokegamer */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #ffcc00;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-track {
      background: #2f2f46;
    }
  </style>
