<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Pokemones sabrosos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul.pokemon-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    ul.pokemon-list li {
      background: white;
      border-radius: 15px;
      padding: 15px;
      width: 160px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    ul.pokemon-list li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    ul.pokemon-list img {
      width: 100px;
    }

    ul.pokemon-list p {
      margin: 10px 0 0;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Galería de Pokemones de los bien sabrosones</h1>

  <ul class="pokemon-list">
    <li>
      <p>Pitochu</p>
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="Pikachu">
    </li>
    <li>
      <p>Bulba-saur</p>
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur">
    </li>
    <li>
      <p>Charmando</p>
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander">
    </li>
    <li>
      <p>Squirt</p>
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle">
    </li>
    <li>
      <p>Jigglypuff</p>
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/039.png" alt="Jigglypuff">
    </li>
    <li>
      <p>Meowth</p>
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/052.png" alt="Meowth">
    </li>
    <li>
      <p>Psygoodduck</p>
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/054.png" alt="Psyduck">

</body>
